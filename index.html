<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Form</title>
</head>

<body>
    <div class="container ">
        <div class="row col-md-6 col-md-offset-3  ">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    INPUT DATA ENTRY
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label for="part-no">PART NUMBER</label>
                            <input type="text" class="form-control" id="part-no" name="part-no">
                        </div>
                        <div class="form-group">
                            <label for="rm-code">RM CODE</label>
                            <input type="text" class="form-control" id="rm-code" name="rm-code">
                        </div>
                        <div class="form-group">
                            <label for="quantity">QUANTITY</label>
                            <input type="text" class="form-control" id="quantity" name="quantity">
                        </div>
                        <div class="form-group">
                            <label for="UoM">UoM</label>
                            <input type="text" class="form-control" id="UoM" name="UoM">
                        </div>
                        <div class="form-group">
                            <label for="machine-id">MACHINE ID</label>
                            <input type="text" class="form-control" id="machine-id" name="machine-id">
                        </div>
                        <div class="form-group">
                            <label for="updated-user-id">UPDATED USER ID</label>
                            <input type="text" class="form-control" id="updated-user-id" name="updated-user-id">
                        </div>
                        <div class="form-group">
                            <label for="updated-timestamp">UPDATED TIMESTAMP </label>
                            <input type="datetime" class="form-control" id="updated-timestamp" name="updated-timestamp">
                        </div>

                        <input type="button" class=" btn btn-primary " value="RESET">
                        <input type="button" class=" btn btn-primary " value="SUBMIT">

                </div>

                </form>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
